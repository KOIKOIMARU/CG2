name: DebugBuild

on:
  push:
    branches:
      - master

env:
  SOLUTION_FILE_PATH: CG2/CG2.sln
  CONFIGURATION: Debug

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Build (Debug x64)
        shell: pwsh
        run: |
          msbuild "$env:SOLUTION_FILE_PATH" `
            /m `
            /p:Platform=x64;Configuration=$env:CONFIGURATION
