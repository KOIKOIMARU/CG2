name: DebugBuild

on:
  push:
    branches:
      - master

env:
  SOLUTION_FILE_PATH: project/CG2.sln
  CONFIGURATION: Debug

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Build
        shell: pwsh                # 明示しておくと安心
        run: |
          msbuild "$env:SOLUTION_FILE_PATH" `
            /m `
            /p:Platform=x64;Configuration=$env:CONFIGURATION

